<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Odtwarzanie utworu</title>
</head>
<body>
<div th:insert="layout/header"></div>

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Odtwórz utwór</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm">
                    <form class='needs-validation' th:object="${record}">
                        <div class="col">
                            <label for="name">Nazwa</label>
                            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" readonly>
                        </div>
                        <div class="col">
                            <br /><label for="author">Autor</label>
                            <input type="text" id="author" name="author" th:field="*{author}" class="form-control" readonly>
                        </div>
                        <div class="col">
                            <br /><label for="genre">Gatunek</label>
                            <input type="text" id="genre" name="genre" th:field="*{genre}" class="form-control" readonly>
                        </div>
                        <div class="col">
                            <br /><label for="albumName">Album</label>
                            <input type="text" id="albumName" name="albumName" th:field="*{albumName}" class="form-control" readonly>
                        </div>
                        <div class="col">
                            <br /><label for="url">URL</label>
                            <input type="url" id="url" name="url" th:field="*{url}" class="form-control" readonly>
                        </div>
                        <div class="col">
                            <br /><label for="playbacks">Ilośc odtworzeń</label>
                            <input type="text" id="playbacks" name="playbacks" th:field="*{playbacks}" class="form-control" readonly>
                        </div>
                    </form>
                </div>
                <div class="col-sm">
                    <iframe width="420" height="315"
                        th:src="@{https://www.youtube.com/embed/{video} (video=${record.url})}" alt="nieprawiłowy url" allowfullscreen="1">
                    </iframe>
                </div>
            </div>
            <br />
            <a th:href="@{/records/editRecord/{id}?autoplay=1(id=${record.id})}" class="btn btn-primary btn-lg" role="button">Edytuj</a>
            <a th:href="@{/records}" class="btn btn-secondary btn-lg" role="button">Powrót</a>
        </div>
    </div>
</div>
<div th:insert="layout/footer"></div>
</body>
</html>
